<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-spotifyweb</title>

    <!-- Font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="debug">
    <!-- main -->
    <main class="row">
      <!-- colonna di sinistra -->
      <div class="sidebar row color-white">
        <!-- elementi all'interno della colonna grandezza s -->

        <!-- logo -->
        <div>
          <img id="logo-small" src="img/logo-small.svg" alt="logo Spotify" />
          <img id="logo" src="img/logo.svg" alt="logo Spotify" />
        </div>

        <!-- /logo -->

        <!-- links -->
        <div class="links">
          <div class="icon-text row align-center">
            <img src="img/home.svg" alt="Home" />
            <p>Home</p>
          </div>

          <div class="icon-text row align-center">
            <img src="img/search.svg" alt="Search" />
            <p>Cerca</p>
          </div>
          <div class="icon-text row align-center">
            <img src="img/libreria.svg" alt="Library" />
            <p>La tua libreria</p>
          </div>
        </div>
        <!-- /links -->

        <!-- playlist -->
        <div class="playlist display-none-block">
          <ul>
            <li><h5>PLAYLIST</h5></li>
            <li class="">
              <i class="fa-solid fa-square-plus"></i>
              <p>Crea Playlist</p>
            </li>
          </ul>
        </div>
        <!-- /playlist -->

        <div class="nome-playlist display-none-block">
          <ul class="el-nom-playlist">
            <li class="">Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>

        <!-- /icone in alto della colonna a sinistra -->

        <!-- download e profilo a fondo pagina -->
        <div class="profilo">
          <img class="left-download" src="img/download.svg" alt="Download" />
          <div class="">
            <img src="img/profile.svg" alt="Profile" />
          </div>
        </div>
        <!-- /download e profilo a fondo pagina -->
      </div>
      <!-- /colonna di sinistra -->
      <div class="menu">menu</div>
    </main>
    <!-- /main -->
  </body>
</html>
