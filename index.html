<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-spotifyweb</title>

    <!-- Font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- colonna di sinistra -->
      <div class="left-col">
        <!-- elementi all'interno della colonna grandezza s -->
        <div class="left-col-small">
          <!-- icone in alto della colonna a sinistra -->
          <img src="img/logo-small.svg" alt="logo Spotify" />
          <img src="img/home.svg" alt="Home" />
          <img src="img/search.svg" alt="Search" />
          <img src="img/libreria.svg" alt="Library" />
          <!-- /icone in alto della colonna a sinistra -->

          <!-- download e profilo a fondo pagina -->
          <div class="txt-center left-col-down">
            <img class="left-download" src="img/download.svg" alt="Download" />
            <div class="round-image">
              <img src="img/profile.svg" alt="Profile" />
            </div>
          </div>
          <!-- /download e profilo a fondo pagina -->
        </div>

        <div class="left-col-big color-white">
          <!-- icone in alto della colonna a sinistra -->
          <img id="logo" src="img/logo.svg" alt="logo Spotify" />

          <div>
            <div class="icon-text row align-center">
              <img src="img/home.svg" alt="Home" />
              <p>Home</p>
            </div>

            <div class="icon-text row align-center">
              <img src="img/search.svg" alt="Search" />
              <p>Cerca</p>
            </div>
            <div class="icon-text row align-center">
              <img src="img/libreria.svg" alt="Library" />
              <p>La tua libreria</p>
            </div>
          </div>

          <h5>PLAYLIST</h5>

          <ul>
            <li class="icon-text row align-center">
              <i class="fa-solid fa-square-plus"></i>
              <p>Crea Playlist</p>
            </li>
            <li class="icon-text">Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
          <!-- /icone in alto della colonna a sinistra -->

          <!-- download e profilo a fondo pagina -->
          <div class="txt-center left-col-down">
            <img class="left-download" src="img/download.svg" alt="Download" />
            <div class="round-image">
              <img src="img/profile.svg" alt="Profile" />
            </div>
          </div>
          <!-- /download e profilo a fondo pagina -->
        </div>
      </div>
      <!-- /colonna di sinistra -->
      <div class="right-col"></div>
    </main>
    <!-- /main -->
  </body>
</html>
